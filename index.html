<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flashcards Libro V3 - Actividades integradas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #d0d6d9;
    margin: 0; padding: 0;
  }
  header {
    background: #444;
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-size: 1.4em;
    font-weight: bold;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #eee;
    margin-bottom: 10px;
  }
  nav button {
    background: #ddd;
    border: none;
    margin: 5px 10px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
  }
  nav button.active {
    background: #ff8c00;
    color: white;
    font-weight: bold;
  }
  section {
    max-width: 680px;
    margin: 0 auto 40px auto;
    background: #f4f4f4;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 8px #999;
  }
  /* === FLASHCARDS === */
  .flashcards-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }
  .flashcard {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px #aaa;
    padding: 10px;
    position: relative;
  }
  .flashcard img {
    width: 100%;
    height: 120px;
    object-fit: contain;
    margin-bottom: 6px;
  }
  .flashcard-text {
    background: #fff4e1;
    padding: 6px 8px;
    font-size: 1em;
    border-radius: 4px;
    min-height: 38px;
    user-select: none;
  }
  .flashcard .audio-btn {
    position: absolute;
    top: 10px;
    right: 40px;
    background: #0084ff;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    color: white;
    cursor: pointer;
    font-size: 18px;
    line-height: 28px;
  }
  .flashcard .zoom-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #444;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    color: white;
    cursor: pointer;
    font-size: 20px;
    line-height: 28px;
  }
  /* === SLIDESHOW === */
  .slideshow {
    text-align: center;
    position: relative;
  }
  .slide-image {
    max-width: 100%;
    max-height: 300px;
    border-radius: 8px;
    box-shadow: 0 0 8px #888;
    background: white;
  }
  .slider-container {
    margin: 20px 0 0 0;
  }
  input[type=range] {
    width: 70%;
  }
  .slider-labels {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-top: 4px;
    font-size: 0.9em;
  }
  .controls {
    margin-top: 12px;
  }
  .controls button {
    background: #0084ff;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    margin: 0 6px;
    font-size: 1em;
  }
  .controls button:disabled {
    background: #bbb;
    cursor: not-allowed;
  }
  /* === REVEAL IMAGE === */
  .reveal-container {
    max-width: 640px;
    margin: 0 auto;
    background: black;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 12px #333;
    cursor: crosshair;
  }
  .reveal-image {
    width: 100%;
    height: 360px;
    object-fit: contain;
    display: block;
    filter: brightness(0) contrast(0);
    transition: filter 0.4s ease;
  }
  .magnifier {
    position: absolute;
    width: 100px;
    height: 100px;
    border: 3px solid #ddd;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 12px #fff;
    background-repeat: no-repeat;
    background-size: 640px 360px;
    display: none;
  }
  .reveal-text-bar {
    background: linear-gradient(90deg, #ff8c00, #ffb84d);
    color: white;
    font-weight: bold;
    font-size: 1.2em;
    padding: 10px 20px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .reveal-text-bar button {
    background: #0077cc;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 1em;
  }
  /* General */
  .hidden {
    display: none !important;
  }
</style>
</head>
<body>
<header>Flashcards Libro V3 - Actividades integradas</header>

<nav>
  <button id="tab-flashcards" class="active">Flashcards</button>
  <button id="tab-slideshow">Slideshow</button>
  <button id="tab-reveal">Reveal Imagen</button>
</nav>

<!-- FLASHCARDS -->
<section id="section-flashcards">
  <div class="flashcards-container" id="flashcards-container"></div>

    <label style="margin-left: 20px;"><input type="checkbox" id="hide-images" /> Hide images</label>
  </div>
</section>

    <img id="slide-img" class="slide-image" src="" alt="Imagen slideshow" />

    <input type="range" min="500" max="4000" step="100" id="speed-range" value="1500" />
    <div class="slider-labels">
      <span>1/2 velocidad</span>
      <span>Velocidad normal</span>

    </div>
  </div>
  <div class="controls">
    <button id="btn-start-slideshow">Start</button>
    <button id="btn-stop-slideshow" disabled>Stop</button>
    <button id="btn-reshuffle">Reshuffle images</button>
  </div>
</section>
